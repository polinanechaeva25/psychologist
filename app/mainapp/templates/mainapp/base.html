{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}
        {{ title|capfirst }}
        {% endblock %}
    </title>
    <meta name="description" content="Core HTML Project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owlcarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/lightcase/lightcase.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Work+Sans:300,400,700" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icofont.min.css' %}">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://file.myfontastic.com/7vRKgqrN3iFEnLHuqYhYuL/icons.css" rel="stylesheet">

    <!-- Modernizr JS for IE8 support of HTML5 elements and media queries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

</head>
<body data-spy="scroll" data-target="#navbar-nav-header" class="static-layout">
    <div class="boxed-page">
        {% include 'mainapp/include/inc_menu.html'%}

        {% block 'content' %}
        {% endblock %}

        {% block 'footer' %}
            <footer class="mastfoot mb-3 bg-white py-4 border-top">
                <div class="inner container">
                     <div class="row">
                        <div class="col-md-6 d-flex align-items-center justify-content-md-start justify-content-center">
                            <p class="mb-0">&copy <script>document.write(new Date().getFullYear());</script> Moon.
                                All Right Reserved. Design by
                                <a href="https://gettemplates.co" target="_blank">GetTemplates.co</a>.</p>
                        </div>

                        <div class="col-md-6">
                            <nav class="nav nav-mastfoot justify-content-md-end justify-content-center">

                                <a class="nav-link" href="tel: +1 954-380-1649">
                                    +1 954-380-1649
                                </a>

                                <a class="nav-link" target="_blank" href="https://instagram.com/psycholog_time?igshid=YmMyMTA2M2Y=">
                                    <i class="icofont-instagram"></i>
                                </a>
                                <a class="nav-link" target="_blank" href="https://t.me/psycholog_time">
                                    <i class="icofont-telegram"></i>
                                </a>

                            </nav>
                        </div>

                    </div>
                </div>
            </footer>
        {% endblock %}
    </div>

    {% block 'js' %}
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="{% static 'vendor/bootstrap/popper.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static 'vendor/select2/select2.min.js' %} "></script>
        <script src="{% static 'vendor/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'vendor/isotope/isotope.min.js' %}"></script>
        <script src="{% static 'vendor/lightcase/lightcase.js' %}"></script>
        <script src="{% static 'vendor/waypoints/waypoint.min.js' %}"></script>
        <script src="{% static 'vendor/countTo/jquery.countTo.js' %}"></script>

        <!-- Main JS -->
        <script src="{% static 'js/app.min.js' %} "></script>
        <script src="//localhost:35729/livereload.js"></script>
    {% endblock %}

</body>
</html>
